<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="stylecss/1variables.css">
    <link rel="stylesheet" href="stylecss/2base.css">
    <link rel="stylesheet" href="stylecss/3layout.css">
    <link rel="stylesheet" href="stylecss/4components.css">
    <link rel="stylesheet" href="stylecss/5button.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Student Registration</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">
            <span class="icon">ðŸŒ™</span>
        </button>
    </header>

    <main>
        <div class="container">
            <section class="form-section">
                <h2>Register Here</h2>
                <form id="regForm" novalidate>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required aria-describedby="err-firstName">
                        <small class="error-message" id="err-firstName"></small>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required aria-describedby="err-lastName">
                        <small class="error-message" id="err-lastName"></small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required aria-describedby="err-email">
                        <small class="error-message" id="err-email"></small>
                    </div>

                    <div class="form-group">
                        <label for="programme">Programme</label>
                        <select id="programme" name="programme" required aria-describedby="err-programme">
                            <option value="">-- Select Programme --</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Software development">Software development</option>
                            <option value="Network Communication">Network Communication</option>
                            <option value="Cyber Security">Cyber Security</option>
                            <option value="Informatic">Informatic</option>
                            
                        </select>
                        <small class="error-message" id="err-programme"></small>
                    </div>

                    <fieldset class="form-group">
                        <legend>Year of Study <span aria-hidden="true"></span></legend>
                        <div class="radio-group">
                            <input type="radio" id="year1" name="year" value="1" required>
                            <label for="year1">Year 1</label>
                            
                            <input type="radio" id="year2" name="year" value="2">
                            <label for="year2">Year 2</label>
                            
                            <input type="radio" id="year3" name="year" value="3">
                            <label for="year3">Year 3</label>
                            
                            <input type="radio" id="year4" name="year" value="4">
                            <label for="year4">Year 4</label>
                        </div>
                        <small class="error-message" id="err-year"></small>
                    </fieldset>
                    
                    <div class="form-group image-upload-container">
                        <label for="photoUpload">Profile Photo</label>
                        <div class="image-preview" id="imagePreview">
                            <img src="" alt="Photo Preview">
                            <p>Select a photo</p>
                        </div>
                        <input type="file" id="photoUpload" name="photoUpload" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="interests">Interests</label>
                        <textarea id="interests" name="interests" rows="4" placeholder="e.g., Web Development, Cybersecurity, Data Science"></textarea>
                        <small class="error-message" id="err-interests"></small>
                    </div>
                    
                    <div aria-live="polite" class="sr-only" id="live-region"></div>
                    <div class="form-buttons"> 
                        <button type="submit">Add Student</button>
                        <button type="reset">Clear</button>
                    </div>
                    </form>
            </section>
        </div>
        
        <section class="profiles-section">
            <h2>Student Profiles</h2>
            <div id="cards-container" class="cards-grid">
                </div>
        </section>

        <section class="table-section">
            <h2>Student Summary</h2>
            <div class="table-container">
                <table id="summary-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Programme</th>
                            <th>Year</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="js/1validation.js"></script>
    <script src="js/2theme.js"></script>
    <script src="js/3studentManager.js"></script>
    <script src="js/4preview.js"></script>
    <script src="js/5formHandler.js"></script>
</body>
</html>
